<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimonGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simon Game</h2>
    <h3>press any key to start the game</h3>
    <div class="btn-containers">
      <div class="line-one">
        <div class="btn box1" type="button" id="box1">1</div>
        <div class="btn box2" type="button" id="box2">2</div>
      </div>
      <div class="line-two">
        <div class="btn box3" type="button" id="box3">3</div>
        <div class="btn box4" type="button" id="box4">4</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
